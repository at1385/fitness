<!DOCTYPE html>
<html lang="ru">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Фитнес центр «SUPERGYM» г.Омск: тренажёрный зал, групповые занятия, кардио-зона">
    <link rel="preload" href="fonts/roboto-condensed-400.woff2" as="font">
    <link rel="preload" href="fonts/bebas-neue-700.woff2" as="font">
    <title>Фитнес центр «SUPERGYM»</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>

  <body>
    <header class="page-header">
      <div class="page-header__top-wrapper container">
        <a class="site-logo">
          <img src="img/logo-site.svg" width="89" height="20" alt="Логотип фитнес центра «Supergym»">
        </a>

        <ul class="page-header__contacts contacts">
          <li>
            <a href="tel:+88005555555">8-800-555-55-55</a>
          </li>
        </ul>
      </div>

      <section class="promo container">
        <header class="promo__header">
          <h1><span>Омск</span> Фитнес центр <span class="visually-hidden">«SUPERGYM»</span></h1>

          <ul class="promo__list">
            <li>Тренажёрный зал</li>
            <li>Групповые занятия</li>
            <li>Кардио-зона</li>
          </ul>

          <a class="promo__button button button--light" href="#season-tickets">Купить абонемент</a>
        </header>

        <div class="promo__photo">
          <picture>
            <source type="image/webp" srcset="img/content-promo.webp 1x, img/content-promo@2x.webp 2x">
            <!-- 1х: 500px; 2x: 1000px -->
            <img src="img/content-promo.jpg" srcset="img/content-promo@2x.jpg 2x" width="500" height="556" alt="Фото постоянного посетителя Фитнес центра «Supergym»">
          </picture>
        </div>

        <ul class="promo__socials socials">
          <li>
            <a href="#">FB<span class="visually-hidden"> - Facebook</span></a>
          </li>
          <li>
            <a href="#">VK<span class="visually-hidden"> - Vkontakte</span></a>
          </li>
          <li>
            <a href="#">IG<span class="visually-hidden"> - Instagram</span></a>
          </li>
        </ul>
      </section>
    </header>

    <script src="js/vendor.js"></script>
    <script src="js/main.js"></script>
  </body>

</html>
